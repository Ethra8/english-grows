<div class="col-12 col-md-3 my-auto py-1 py-lg-0 text-left d-inline d-lg-none">
    <a href="{% url 'home' %}">
        <img class="logo" src="{{ MEDIA_URL }}logo_englishgrows.png" alt="logo">
    </a>
</div>

<ul class="d-block d-lg-none">
    <li class="list-inline-item dropdown">
        <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item pr-5">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link"
          href="{% url 'bag' %}">
          <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg icon-nav"></i></div>
            <p class="my-0 text-white turquoise-hover">
              {% if grand_total %}
              ${{ grand_total|floatformat:2 }}
              {% else %}
              $0.00
              {% endif %}
            </p>
          </div>
        </a>
    </li>
</ul>
